<section class="main">
  <section class="main-timer">
    <app-count-down></app-count-down>
  </section>

  <section *ngIf="charm" [@zoomInDownOnEnter]="animationState" class="text-holder">
    <img class="image" src="../assets/old-paper.png" alt="Note">
    <p class="text">{{charm}}</p>
  </section>

  <section class="button-holder">
    <button #pushButton [disabled]="true" (click)="getCharm($event)" class="btn">PUSH</button>
  </section>
</section>
